{% extends 'layout.html' %}

{% block title %} ورود {% endblock %}

{% block content %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        {% for form in forms %}
            <h4>{{ form.label }}</h4>
            {{ form }}
            <span style="color: red">{{ form.errors }}</span>
        {% endfor %}

        <input type="submit" value="ورود">
    </form>

{% endblock %}
